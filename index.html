<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="scores">
    </div>
    <div id="turn">

    </div>
    <div class="game-container">
        <div class="spot" data-box='0'></div>
        <div class="spot" data-box='1'></div>
        <div class="spot" data-box='2'></div>
        <div class="spot" data-box='3'></div>
        <div class="spot" data-box='4'></div>
        <div class="spot" data-box='5'></div>
        <div class="spot" data-box='6'></div>
        <div class="spot" data-box='7'></div>
        <div class="spot" data-box='8'></div>
    </div>
    <div>
        <button type="button" id="btn-restart">Restart</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
